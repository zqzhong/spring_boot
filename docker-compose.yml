version: '3.8'
services:
  redis-node-1:
    image: custom-redis-cluster:latest
    container_name: redis-node-1
    ports:
      - "7001:6379"
    volumes:
      - redis-data-1:/data
    networks:
      - redis-net

  redis-node-2:
    image: custom-redis-cluster:latest
    container_name: redis-node-2
    ports:
      - "7002:6379"
    volumes:
      - redis-data-2:/data
    networks:
      - redis-net

  redis-node-3:
    image: custom-redis-cluster:latest
    container_name: redis-node-3
    ports:
      - "7003:6379"
    volumes:
      - redis-data-3:/data
    networks:
      - redis-net

  redis-node-4:
    image: custom-redis-cluster:latest
    container_name: redis-node-4
    ports:
      - "7004:6379"
    volumes:
      - redis-data-4:/data
    networks:
      - redis-net

  redis-node-5:
    image: custom-redis-cluster:latest
    container_name: redis-node-5
    ports:
      - "7005:6379"
    volumes:
      - redis-data-5:/data
    networks:
      - redis-net

  redis-node-6:
    image: custom-redis-cluster:latest
    container_name: redis-node-6
    ports:
      - "7006:6379"
    volumes:
      - redis-data-6:/data
    networks:
      - redis-net

  cluster-setup:
    image: custom-redis-cluster:latest
    container_name: cluster-setup
    depends_on:
      - redis-node-1
      - redis-node-2
      - redis-node-3
      - redis-node-4
      - redis-node-5
      - redis-node-6
    networks:
      - redis-net
    command: >
      sh -c "
        sleep 15 &&
        echo 'Creating Redis Cluster...' &&
        redis-cli --cluster create 
          redis-node-1:6379 
          redis-node-2:6379 
          redis-node-3:6379 
          redis-node-4:6379 
          redis-node-5:6379 
          redis-node-6:6379 
          --cluster-replicas 1 
          --cluster-yes &&
        echo 'Cluster created successfully!' &&
        tail -f /dev/null
      "

volumes:
  redis-data-1:
  redis-data-2:
  redis-data-3:
  redis-data-4:
  redis-data-5:
  redis-data-6:

networks:
  redis-net:
    driver: bridge